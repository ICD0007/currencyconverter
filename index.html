<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/main.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="assets/js/main.js"></script>
</head>
<body>
    <div class="jumbotron">
        <h1 class="display-1">Currency converter</h1>
    </div>
    <div class="container">
        <div class="col-sm-1"></div>
        <div class="col-sm-5">
            <form class="converter">
                <input type="text" id="conversion-amount" placeholder="Enter amount" class="form-control">
                <select id="conversion-from" class="form-control">
                    <option value="EUR">EUR</option>
                    <option value="USD">USD</option>
                    <option value="GBP">GBP</option>
                </select>
                <h3>to</h3>
                <select id="conversion-to" class="form-control">
                    <option value="EUR">EUR</option>
                    <option value="USD">USD</option>
                    <option value="GBP">GBP</option>
                </select>
                <button id="convertBtn" type="submit" class="btn btn-primary" onclick="return onConvert()">Convert</button>
            </form>
        </div>
        <div class="col-sm-2">
            <div class="form-group">
                <textarea readonly class="form-control" id="log" rows="7"></textarea>
            </div>
        </div>
    </div>
</body>
</html>
